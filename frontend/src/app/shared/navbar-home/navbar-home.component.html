<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand logo mx-auto" [routerLink]="['/home']">
    <i class="fas fa-2x fa-glass-cheers logo-icon"></i>
    <div class="logo-title text-center">
      DRUNK <br />
      WEBSTORE
    </div>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor01"
    aria-controls="navbarColor01"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav text-center mr-auto ml-4">
      <li class="nav-item" routerLinkAcctive="active">
        <a class="nav-link" [routerLink]="['home']">INICIO</a>
      </li>
      <li class="nav-item" routerLinkAcctive="active">
        <a class="nav-link" [routerLink]="['about']">NOSOTROS</a>
      </li>
    </ul>

    <form class="form-inline my-lg-0 d-block" [formGroup]="sf">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar nav-item mr-0">
          <input
            class="search_input"
            type="text"
            name=""
            placeholder="Search..."
            formControlName="term"
          />
          <a href="javascript:void(0);" class="nav-link search_icon"
            ><i class="icon fas fa-search"></i
          ></a>
        </div>
      </div>
    </form>

    <ul class="navbar-nav navbar-right text-center" *ngIf="user">
      <li class="nav-item" routerLinkAcctive="active">
        <a class="nav-link shopping-cart" [routerLink]="['cart']">
          <i class="icon fas fa-shopping-cart mr-2"></i>
          <span
            class="badge badge-pill badge-danger cart-count"
            *ngIf="cart && cart.total"
          >
            {{ cart.total }}
          </span>
          Carrito
        </a>
      </li>
    </ul>

    <ul class="navbar-nav navbar-right text-center" *ngIf="!user">
      <li class="nav-item" routerLinkAcctive="active ">
        <a class="nav-link" [routerLink]="['login']">
          <i class="icon fas fa-user mr-2"></i>LOG IN
        </a>
      </li>
      <li class="nav-item" routerLinkAcctive="active ">
        <a class="nav-link" [routerLink]="['register']">REGISTRO</a>
      </li>
    </ul>

    <ul class="navbar-nav navbar-right text-center" *ngIf="user">
      <li class="nav-item mx-2">
        <div class="profile-img mx-auto">
          <img [src]="user.img | img" alt=" " />
        </div>
      </li>
      <li class="nav-item dropdown pt-2">
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ user.name }}
          </a>

          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdownMenuLink"
          >
            <a
              class="dropdown-item"
              *ngIf="isAdmin"
              [routerLink]="['/dashboard']"
            >
              Panel de administracion.
            </a>
            <a class="dropdown-item" [routerLink]="['/me']">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/compras']">Mis compras</a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              (click)="logout()"
            >
              <i class="fas fa-sign-out-alt"></i> Salir
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
